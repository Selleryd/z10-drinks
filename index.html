<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Jura Machine Drink Profiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding: 24px 32px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .machine-selector {
            position: relative;
        }

        .machine-select {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .machine-select:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(103, 126, 234, 0.3);
        }

        .filters {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.03);
            padding: 6px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .filter-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .filter-btn:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(103, 126, 234, 0.3);
        }

        .drinks-container {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .drinks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 16px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .drink-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .drink-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .drink-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(103, 126, 234, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .drink-card:hover::before {
            opacity: 1;
        }

        .drink-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .drink-info {
            flex: 1;
        }

        .drink-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
            color: #ffffff;
        }

        .drink-volume {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .drink-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #ffffff;
            box-shadow: 0 8px 16px rgba(103, 126, 234, 0.3);
        }

        .drink-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .strength-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .strength-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .strength-beans {
            display: flex;
            gap: 3px;
            align-items: center;
        }

        .bean {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .bean.filled {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-color: #f59e0b;
            box-shadow: 0 0 8px rgba(245, 158, 11, 0.4);
        }

        .foam-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .foam-icon {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .foam-text {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
        }

        .cold-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
            border: 1px solid rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .expanded-details {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .drink-card.expanded .expanded-details {
            opacity: 1;
            max-height: 120px;
        }

        .tasting-notes {
            font-size: 13px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        .footer {
            margin-top: 24px;
            padding: 16px 24px;
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Scrollbar styling */
        .drinks-grid::-webkit-scrollbar {
            width: 6px;
        }

        .drinks-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .drinks-grid::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .drinks-grid::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                align-items: stretch;
            }

            .controls {
                justify-content: space-between;
            }

            .drinks-grid {
                grid-template-columns: 1fr;
                max-height: 500px;
            }

            .title {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }

            .header {
                padding: 20px;
            }

            .drinks-container {
                padding: 16px;
            }

            .filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <div>
                    <div class="title">Jura Drink Profiles</div>
                    <div class="subtitle">Premium Coffee Machine Specialties</div>
                </div>
            </div>
            <div class="controls">
                <div class="machine-selector">
                    <div style="font-size: 12px; color: rgba(255, 255, 255, 0.6); margin-bottom: 8px; font-weight: 500;">Choose your machine</div>
                    <select class="machine-select" id="machineSelect">
                        <option value="Z10">Z10 (32 specialties)</option>
                        <option value="J8">J8 / J8 Twin (31 specialties)</option>
                        <option value="S8">S8 (15 specialties)</option>
                        <option value="ENA">ENA 4/8 (9 specialties)</option>
                        <option value="E4">E4 (6 basic drinks)</option>
                    </select>
                </div>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="hot">Hot</button>
                    <button class="filter-btn" data-filter="cold">Cold</button>
                    <button class="filter-btn" data-filter="milk">Milk</button>
                </div>
            </div>
        </div>

        <div class="drinks-container">
            <div class="drinks-grid" id="drinksGrid">
                <!-- Drinks will be populated by JavaScript -->
            </div>
        </div>

        <div class="footer">
            <i class="fas fa-info-circle"></i> Profiles based on Jura default settings — customizable in machine Settings
        </div>
    </div>

                { name: "Cold Brew Caffè Latte", volume: "8 oz", strength: 3, foam: "light", cold: true, icon: "fas fa-glass-water", notes: "Iced latte with cold brew base and chilled milk." },

                { name: "Portion Milk", volume: "4 oz", strength: 0, foam: "none", cold: false, icon: "fas fa-glass-water", notes: "Steamed milk for custom drink preparation." },
                { name: "Portion Milk Foam", volume: "2 oz", strength: 0, foam: "thick", cold: false, icon: "fas fa-cloud", notes: "Rich milk foam for topping drinks or latte art." },
                { name: "Hot Water", volume: "8 oz", strength: 0, foam: "none", cold: false, icon: "fas fa-tint", notes: "Hot water for tea, Americanos, or cleaning." }
            ],
            J8: [
                { name: "Espresso", volume: "1.5-2.5 oz", strength: 5, foam: "none", cold: false, icon: "fas fa-coffee", notes: "Rich, intense shot with golden crema." },
                { name: "2× Espresso", volume: "3-5 oz", strength: 5, foam: "none", cold: false, icon: "fas fa-coffee", notes: "Double shot for maximum intensity." },
                { name: "Cold Brew Espresso", volume: "2 oz", strength: 3, foam: "none", cold: true, icon: "fas fa-snowflake", notes: "Smooth cold extraction with concentrated flavor." },
                { name: "Americano", volume: "7.5 oz", strength: 4, foam: "none", cold: false, icon: "fas fa-mug-hot", notes: "Espresso lengthened with hot water." },
                { name: "Coffee", volume: "4-6 oz", strength: 3, foam: "none", cold: false, icon: "fas fa-coffee", notes: "Classic medium-strength coffee." },
                { name: "Cold Brew Coffee", volume: "4-6 oz", strength: 3, foam: "none", cold: true, icon: "fas fa-glass-water", notes: "Refreshing cold coffee with smooth flavor." },
                { name: "Macchiato", volume: "2 oz", strength: 5, foam: "light", cold: false, icon: "fas fa-wine-glass", notes: "Espresso marked with milk foam." },
                { name: "Cold Brew Macchiato", volume: "2 oz", strength: 3, foam: "light", cold: true, icon: "fas fa-cocktail", notes: "Cold espresso with cool milk foam." },
                { name: "Cortado", volume: "4 oz", strength: 5, foam: "light", cold: false, icon: "fas fa-wine-glass-alt", notes: "Equal parts espresso and warm milk." },
                { name: "Caffè Latte", volume: "8 oz", strength: 3, foam: "light", cold: false, icon: "fas fa-mug-hot", notes: "Smooth espresso with steamed milk." },
                { name: "Flat White", volume: "6 oz", strength: 4, foam: "micro", cold: false, icon: "fas fa-coffee", notes: "Strong espresso with microfoam." },
                { name: "Cappuccino", volume: "6 oz", strength: 4, foam: "thick", cold: false, icon: "fas fa-coffee", notes: "Classic Italian coffee with thick foam." },
                { name: "Latte Macchiato", volume: "10 oz", strength: 3, foam: "layered", cold: false, icon: "fas fa-wine-glass", notes: "Layered milk drink marked with espresso." },
                { name: "Hot Water", volume: "8 oz", strength: 0, foam: "none", cold: false, icon: "fas fa-tint", notes: "Hot water for tea or custom drinks." }

            S8: [
                { name: "Espresso", volume: "1.5-2.5 oz", strength: 5, foam: "none", cold: false, icon: "fas fa-coffee", notes: "Rich, intense espresso shot." },
                { name: "Coffee", volume: "4-6 oz", strength: 3, foam: "none", cold: false, icon: "fas fa-coffee", notes: "Classic medium-strength coffee." },

                { name: "Macchiato", volume: "2 oz", strength: 5, foam: "light", cold: false, icon: "fas fa-wine-glass", notes: "Espresso with milk foam." },
                { name: "Caffè Latte", volume: "8 oz", strength: 3, foam: "light", cold: false, icon: "fas fa-mug-hot", notes: "Espresso with steamed milk." },
                { name: "Flat White", volume: "6 oz", strength: 4, foam: "micro", cold: false, icon: "fas fa-coffee", notes: "Strong coffee with microfoam." },

                { name: "Ristretto", volume: "1 oz", strength: 5, foam: "none", cold: false, icon: "fas fa-coffee", notes: "Short, concentrated espresso." },
                { name: "Coffee", volume: "4-6 oz", strength: 3, foam: "none", cold: false, icon: "fas fa-coffee", notes: "Regular strength coffee." },
                { name: "Café Crème", volume: "8 oz", strength: 3, foam: "none", cold: false, icon: "fas fa-mug-hot", notes: "Long coffee with crema." },
                { name: "Caffè Latte", volume: "8 oz", strength: 3, foam: "light", cold: false, icon: "fas fa-mug-hot", notes: "Espresso with steamed milk." },
                { name: "Cappuccino", volume: "6 oz", strength: 4, foam: "thick", cold: false, icon: "fas fa-coffee", notes: "Traditional cappuccino." },
                { name: "Flat White", volume: "6 oz", strength: 4, foam: "micro", cold: false, icon: "fas fa-coffee", notes: "Espresso with microfoam." },
                { name: "Macchiato", volume: "2 oz", strength: 5, foam: "light", cold: false, icon: "fas fa-wine-glass", notes: "Espresso with foam dot." },
                { name: "Hot Water", volume: "8 oz", strength: 0, foam: "none", cold: false, icon: "fas fa-tint", notes: "Hot water for tea." }
            ],
            E4: [
                { name: "Espresso", volume: "1.5-2.5 oz", strength: 5, foam: "none", cold: false, icon: "fas fa-coffee", notes: "Basic espresso shot." },
                { name: "Coffee", volume: "4-6 oz", strength: 3, foam: "none", cold: false, icon: "fas fa-coffee", notes: "Standard coffee." },
                { name: "Americano", volume: "7.5 oz", strength: 4, foam: "none", cold: false, icon: "fas fa-mug-hot", notes: "Espresso with water." },
                { name: "Caffè Latte", volume: "8 oz", strength: 3, foam: "light", cold: false, icon: "fas fa-mug-hot", notes: "Basic latte." },
                { name: "Cappuccino", volume: "6 oz", strength: 4, foam: "thick", cold: false, icon: "fas fa-coffee", notes: "Simple cappuccino." },
                { name: "Hot Water", volume: "8 oz", strength: 0, foam: "none", cold: false, icon: "fas fa-tint", notes: "Hot water." }
            ]
        };

        let currentMachine = 'Z10';
        let currentFilter = 'all';

        function getFoamIcon(foamType) {
            switch(foamType) {
                case 'none': return 'fas fa-ban';
                case 'light': return 'fas fa-cloud';
                case 'thick': return 'fas fa-cloud';
                case 'micro': return 'fas fa-circle';
                case 'layered': return 'fas fa-layer-group';
                default: return 'fas fa-cloud';
            }
        }

        function getFoamText(foamType) {
            switch(foamType) {
                case 'none': return 'No foam';
                case 'light': return 'Light';
                case 'thick': return 'Thick';
                case 'micro': return 'Micro';
                case 'layered': return 'Layered';
                default: return 'Foam';
            }
        }

        function renderDrinks() {
            const grid = document.getElementById('drinksGrid');
            const drinks = drinkData[currentMachine] || [];
            
            const filteredDrinks = drinks.filter(drink => {
                if (currentFilter === 'all') return true;
                if (currentFilter === 'hot') return !drink.cold;
                if (currentFilter === 'cold') return drink.cold;
                if (currentFilter === 'milk') return drink.foam !== 'none';
                return true;
            });

            grid.innerHTML = filteredDrinks.map(drink => `
                <div class="drink-card" onclick="toggleExpanded(this)">
                    ${drink.cold ? '<div class="cold-badge"><i class="fas fa-snowflake"></i> Cold</div>' : ''}
                    <div class="drink-header">
                        <div class="drink-info">
                            <div class="drink-name">${drink.name}</div>
                            <div class="drink-volume">${drink.volume}</div>
                        </div>
                        <div class="drink-icon">
                            <i class="${drink.icon}"></i>
                        </div>
                    </div>
                    <div class="drink-details">
                        <div class="strength-container">
                            <div class="strength-label">Strength</div>
                            <div class="strength-beans">
                                ${Array.from({length: 5}, (_, i) => 
                                    `<div class="bean ${i < drink.strength ? 'filled' : ''}"></div>`
                                ).join('')}
                            </div>
                        </div>
                        <div class="foam-indicator">
                            <i class="foam-icon ${getFoamIcon(drink.foam)}"></i>
                            <span class="foam-text">${getFoamText(drink.foam)}</span>
                        </div>
                    </div>
                    <div class="expanded-details">
                        <div class="tasting-notes">${drink.notes}</div>
                    </div>
                </div>
            `).join('');
        }

        function toggleExpanded(card) {
            card.classList.toggle('expanded');
        }

        // Event listeners
        document.getElementById('machineSelect').addEventListener('change', (e) => {
            currentMachine = e.target.value;
            renderDrinks();
        });
