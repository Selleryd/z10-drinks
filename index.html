<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #f1f5f9 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .luxury-bg {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #f1f5f9 100%);
            position: relative;
        }
        
        .luxury-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(139, 69, 19, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .glass-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15),
                        inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }
        
        .cup {
            transition: transform 0.2s ease;
        }
        
        .cup:hover {
            transform: translateY(-4px) scale(1.05);
        }
        
        .luxury-glow {
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3),
                        0 0 60px rgba(255, 215, 0, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .card-hover {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .drink-card {
            min-width: 160px;
        }
        
        .filter-btn {
            transition: background 0.2s ease;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #FFD700, #B8860B);
            color: #000;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: background 0.2s ease;
        }
        
        .nav-btn:hover {
            background: rgba(255, 215, 0, 0.2);
        }
        
        .luxury-modal {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(248, 250, 252, 0.95));
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2),
                        0 0 100px rgba(255, 215, 0, 0.1);
        }
        
        .luxury-badge {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.9), rgba(184, 134, 11, 0.9));
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .click-indicator {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }
        
        .hint-text {
            color: rgba(139, 69, 19, 0.8);
        }
    </style>
</head>

                Strong
            </button>
        </div>

        <!-- Carousel Container -->
        <div class="relative">
            <!-- Navigation Buttons -->
            <button onclick="scrollCarousel(-1)" class="absolute left-0 top-1/2 -translate-y-1/2 z-10 nav-btn rounded-full p-4">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <button onclick="scrollCarousel(1)" class="absolute right-0 top-1/2 -translate-y-1/2 z-10 nav-btn rounded-full p-4">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
            
            <!-- Drinks Carousel -->
            <div id="drinks-carousel" class="overflow-hidden mx-8">
                <div id="drinks-grid" class="flex transition-transform duration-500 ease-in-out gap-3">
                    <!-- Drinks will be populated by JavaScript -->
                </div>
            </div>
        </div>
        
        <!-- Click hint -->
        <div class="text-center mt-6">
            <p class="text-sm hint-text font-medium">
                ✨ Click any cup for detailed info
            </p>
        </div>

        <!-- Drink Detail Modal -->
        <div id="drink-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50 p-4" style="backdrop-filter: blur(10px);">
            <div class="luxury-modal rounded-3xl p-8 max-w-md w-full transform transition-all duration-500 scale-95">
                <div class="text-center">
                    <div id="modal-cup" class="mb-6"></div>
                    <h3 id="modal-title" class="text-3xl font-bold text-gray-800 mb-3"></h3>
                    <p id="modal-description" class="text-gray-600 mb-8 text-lg"></p>
                    
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div class="glass-card p-4 rounded-xl">
                            <div class="font-semibold text-gray-800 mb-1">Volume</div>
                            <div id="modal-volume" class="text-amber-600 font-bold text-lg"></div>
                        </div>
                        <div class="glass-card p-4 rounded-xl">
                            <div class="font-semibold text-gray-800 mb-1">Intensity</div>
                            <div id="modal-intensity" class="text-amber-600 font-bold text-lg"></div>
                        </div>
                        <div class="glass-card p-4 rounded-xl">
                            <div class="font-semibold text-gray-800 mb-1">Foam Level</div>
                            <div id="modal-foam" class="text-amber-600 font-bold text-lg"></div>
                        </div>
                        <div class="glass-card p-4 rounded-xl">
                            <div class="font-semibold text-gray-800 mb-1">Milk %</div>
                            <div id="modal-milk" class="text-amber-600 font-bold text-lg"></div>
                        </div>
                    </div>
                    
                    <div class="mt-8">
                        <div class="font-semibold text-gray-800 mb-3 text-lg">Suggested Cup</div>
                        <div id="modal-cup-type" class="text-amber-600 font-medium text-lg"></div>
                    </div>
                </div>
                
                <button onclick="closeModal()" class="mt-10 w-full bg-gradient-to-r from-yellow-400 to-yellow-600 text-black py-4 rounded-xl font-bold text-lg hover:from-yellow-300 hover:to-yellow-500 transition-all duration-300 transform hover:scale-105">
                    Close
                </button>
            </div>
        </div>
    </div>

        let currentFilter = 'all';

        function createCupSVG(drink) {
            const isIced = drink.iced || false;
            const iceElements = isIced ? `
                <ellipse cx="25" cy="18" rx="2" ry="1.5" fill="#E6F7FF" opacity="0.8"/>
                <ellipse cx="32" cy="22" rx="1.5" ry="1" fill="#E6F7FF" opacity="0.8"/>
                <ellipse cx="18" cy="25" rx="1.5" ry="1" fill="#E6F7FF" opacity="0.8"/>
            ` : '';
            
            const steamElements = !isIced ? `
                <g class="steam">
                    <path d="M20 8 Q21 5 20 2" stroke="#E5E7EB" stroke-width="0.8" fill="none" opacity="0.6"/>
                    <path d="M27 9 Q28 6 27 3" stroke="#E5E7EB" stroke-width="0.8" fill="none" opacity="0.6"/>
                    <path d="M34 8 Q35 5 34 2" stroke="#E5E7EB" stroke-width="0.8" fill="none" opacity="0.6"/>
                </g>
            ` : '';

            const cupHeight = Math.max(40, parseInt(drink.cupHeight) * 0.6);

            return `
                <svg width="50" height="${cupHeight}" viewBox="0 0 50 ${cupHeight}" class="cup">
                    <!-- Cup body -->
                    <path d="M10 12 L10 ${cupHeight - 6} Q10 ${cupHeight - 3} 13 ${cupHeight - 3} L37 ${cupHeight - 3} Q40 ${cupHeight - 3} 40 ${cupHeight - 6} L40 12 Q40 9 37 9 L13 9 Q10 9 10 12 Z" 
                          fill="rgba(255,255,255,0.9)" 
                          stroke="#D1D5DB" 
                          stroke-width="0.8"/>
                    
                    <!-- Handle -->
                    <path d="M40 16 Q46 16 46 22 Q46 28 40 28" 
                          fill="none" 
                          stroke="#D1D5DB" 
                          stroke-width="1.5"/>
                    
                    <!-- Liquid -->
                    <path d="M11.5 13.5 L11.5 ${cupHeight - 7.5} Q11.5 ${cupHeight - 5} 14 ${cupHeight - 5} L36 ${cupHeight - 5} Q38.5 ${cupHeight - 5} 38.5 ${cupHeight - 7.5} L38.5 13.5 Z" 
                          fill="${drink.liquidColor}"/>
                    
                    ${drink.foamHeight !== "0px" ? `
                    <!-- Foam -->
                    <ellipse cx="25" cy="13.5" rx="14" ry="${Math.max(2, parseInt(drink.foamHeight)/3)}" 
                             fill="#FFFBF0"/>
                    ` : ''}
                    
                    ${iceElements}
                    
                    <!-- Cup rim highlight -->
                    <ellipse cx="25" cy="10.5" rx="15" ry="2" fill="rgba(255,255,255,0.6)"/>
                </svg>
            `;
        }

        let currentIndex = 0;
        let filteredDrinks = drinks;

        function renderDrinks() {
            const grid = document.getElementById('drinks-grid');
            filteredDrinks = currentFilter === 'all' 
                ? drinks 
                : drinks.filter(drink => drink.category.includes(currentFilter));

            // Create two rows
            const firstRow = filteredDrinks.slice(0, Math.ceil(filteredDrinks.length / 2));
            const secondRow = filteredDrinks.slice(Math.ceil(filteredDrinks.length / 2));

            grid.innerHTML = `
                <div class="flex flex-col gap-4">
                    <div class="flex gap-4">
                        ${firstRow.map(drink => createDrinkCard(drink)).join('')}
                    </div>
                    <div class="flex gap-4">
                        ${secondRow.map(drink => createDrinkCard(drink)).join('')}
                    </div>
                </div>
            `;
            
            currentIndex = 0;
            updateCarouselPosition();
        }

        function createDrinkCard(drink) {
            return `
                <div class="drink-card glass-card rounded-2xl p-4 card-hover cursor-pointer relative" 
                     onclick="showDrinkDetail('${drink.name}')">
                    <div class="absolute top-2 right-2 text-xs click-indicator text-black rounded-full w-5 h-5 flex items-center justify-center font-bold">
                        !
                    </div>
                    <div class="cup-container flex justify-center mb-3">
                        ${createCupSVG(drink)}
                    </div>
                    <h3 class="text-sm font-bold text-gray-800 text-center mb-2">${drink.name}</h3>
                    <div class="text-center">
                        <span class="luxury-badge text-black px-3 py-1 rounded-full text-xs font-bold">
                            ${drink.volume}
                        </span>
                    </div>
                </div>
            `;
        }

        function scrollCarousel(direction) {
            const maxIndex = Math.max(0, Math.ceil(filteredDrinks.length / 2) - 4);
            currentIndex = Math.max(0, Math.min(maxIndex, currentIndex + direction));
            updateCarouselPosition();
        }

        function updateCarouselPosition() {
            const grid = document.getElementById('drinks-grid');
            const cardWidth = 175; // 160px + 15px gap
            const offset = -currentIndex * cardWidth;
            grid.style.transform = `translateX(${offset}px)`;
        }

        function filterDrinks(category) {
            currentFilter = category;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderDrinks();
        }

        function showDrinkDetail(drinkName) {
            const drink = drinks.find(d => d.name === drinkName);
            if (!drink) return;

            document.getElementById('modal-title').textContent = drink.name;
            document.getElementById('modal-description').textContent = drink.description;
            document.getElementById('modal-volume').textContent = drink.volume;
            document.getElementById('modal-intensity').textContent = drink.intensity;
            document.getElementById('modal-foam').textContent = drink.foam;
            document.getElementById('modal-milk').textContent = drink.milk;
            document.getElementById('modal-cup-type').textContent = drink.cupType;
            document.getElementById('modal-cup').innerHTML = createCupSVG(drink);

            const modal = document.getElementById('drink-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => {
                modal.querySelector('.luxury-modal').classList.remove('scale-95');
                modal.querySelector('.luxury-modal').classList.add('scale-100');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('drink-modal');
            modal.querySelector('.luxury-modal').classList.remove('scale-100');
            modal.querySelector('.luxury-modal').classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }, 300);
        }



        // Close modal when clicking outside
        document.getElementById('drink-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize
